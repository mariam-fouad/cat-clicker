<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Cat Clicker</title>
</head>
<body>
    <div class="container">
        <h1>Cat Clicker</h1>
        <div class="cats">
            <div class="container list">
                <h2>Cat list</h2>
                <ul>
                </ul>
            </div>
            <div class="container area">
                <span class="cat-name">Name</span>
                <span class="cat-counter">Counter</span>
                <img src="assets/loading-cat.jpg" class="cat-area" alt="cat waiting">
            </div>
        </div>
        <div class="admin-section">
            <button class="admin-button">Admin</button>
            <div class="admin container">
                <label>
                    Name : 
                    <input type="text" class="admin-cat-name">
                </label>
                <label>
                        URL : 
                        <input type="text" class="admin-cat-url">
                </label>
                <label>
                        Counter : 
                        <input type="text" class="admin-cat-counter">
                </label>
                <button class="admin-cancel">
                    Cancel
                </button>
                <button class="admin-save">
                        Save
                </button>
            </div>
        
        </div>
    </div>
<script src="src/catClicker.js"></script>
</body>
</html>
